<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="wrapper">

        <article class="card">

            <header class="image">
                <img src="images/illustration-hero.svg" alt="hero illustration" class="title-image">
            </header>

            <div class="groups">
                <section class="section item1">
                    <h2 class="title">Order Summary</h2>
                    <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </section>

                <section class="section item2">
                    <div class="offer">
                        <div class="plan">
                            <img src="images/icon-music.svg" alt="music plan icon" class="icon">
                            <div class="annual-offer">
                                <h4 class="annual-plan">Annual Plan</h4>
                                <h4 class="amount">$59.99/year</h4>
                            </div>
                        </div>
                        <p href="#" class="change">Change</p>
                    </div>
                </section>

                <section class="section item3">
                    <button type="submit" class="btn btn1">Proceed to Payment</button>
                    <button type="submit" class="btn btn2">Cancel Order</button>
                </section>
            </div>

        </article>
    </main>
    
</body>
</html>
